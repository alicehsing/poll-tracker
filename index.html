<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Maker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
        <div class="top">
            <div class="left">
                <form>
                    <label> Question:
                        <input>
                    </label>
                    <label> Option A:
                        <input>
                    </label>
                    <label> Option B:
                        <input>
                    </label>
                    <button id="start-poll">Start Poll</button>
                </form>
            </div>
            <div class="right">
                <div class="poll-display">
                    <h2>Current Poll</h2>
                    <p id="poll-question"></p>
                    <div class="options">
                        <div id="option-a">
                        <p id="option-a-title"></p>
                        <p id="option-a-votes"></p>
                        </div>
                        <div id="option-b">
                        <p id="option-b-title"></p>
                        <p id="option-b-votes"></p>
                        </div>
                    </div>
                </div>
                <div class="vote-options">
                    <div>
                        <button id="option-a-add">Vote Option A</button>
                        <button id="option-b-add">Vote Option B</button>
                    </div>
                    <div>
                        <button id="option-a-undo">Undo Option A</button>
                        <button id="option-b-undo">Undo Option B</button>
                    </div>
                </div>           
            </div>
            
        </div>    
        <button id="close-poll">Close Poll</button>
            <div class="bottom">
                <h2>Past Polls</h2>
                <hr />
                <div class="past-polls"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
